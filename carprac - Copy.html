<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
	<!-- Bootstrap JS,Jquery -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>

	<title>Form Validation!</title> 
</head>
<script>
function validateForm() {
    //collect form data in JavaScript variables
    var pw1 = document.getElementById("pswd1").value;
    var pw2 = document.getElementById("pswd2").value;
    var name1 = document.getElementById("fname").value;
	var name2 = document.getElementById("lname").value;
    
    //check empty first name field
    if(name1 == "") {
      document.getElementById("blankMsg").innerHTML = "**Fill the first name";
      return false;
    }
    
    //character data validation
    if(!isNaN(name1)){
      document.getElementById("blankMsg").innerHTML = "**Only characters are allowed";
      return false;
    }

   //character data validation
    if(!isNaN(name2)){
      document.getElementById("charMsg").innerHTML = "**Only characters are allowed";
      return false;
    } 
  
    //check empty password field
    if(pw1 == "") {
      document.getElementById("message1").innerHTML = "**Fill the password please!";
      return false;
    }
  
    //check empty confirm password field
    if(pw2 == "") {
      document.getElementById("message2").innerHTML = "**Enter the password please!";
      return false;
    } 
   
    //minimum password length validation
    if(pw1.length < 8) {
      document.getElementById("message1").innerHTML = "**Password length must be atleast 8 characters";
      return false;
    }

    //maximum length of password validation
    if(pw1.length > 15) {
      document.getElementById("message1").innerHTML = "**Password length must not exceed 15 characters";
      return false;
    }
  
    if(pw1 != pw2) {
      document.getElementById("message2").innerHTML = "**Passwords are not same";
      return false;
    } else {
      alert ("Your password created successfully");
      document.write("JavaScript form has been submitted successfully");
    }
 }
</script>

<body>
<h1 style="color:green">Javatpoint</h1>
<h3> Verify valid password Example </h3>
<div class="container">
<form onsubmit ="return validateForm()">

<!-- Enter first name -->
<div class="form-group">
<td> Full Name* </td>
<input type = "text" class="form-control" id = "fname" value = ""> 
<span id = "blankMsg" style="color:red"> </span> <br><br>
</div>
<!-- Enter last name -->
<div class="form-group">
<td> Last Name </td>
<input type = "text" id = "lname" class="form-control" value = ""> 
<span id = "charMsg" style="color:red"> </span> <br><br>
</div>
<!-- Create a new password -->
<div class="form-group">
<input type = "password" class="form-control" id = "pswd1" placeholder="Passsword" value = ""> 
<span id = "message1" style="color:red"> </span> <br><br>
</div>
<div class="form-group">
<input type = "password" id = "pswd2" class="form-control" placeholder="Confirm Passsword" value = ""> 
<span id = "message2" style="color:red"> </span> <br><br>
</div>
<input type = "submit" class="btn btn-success" value = "Submit">

</div>
<button  type = "reset" value = "Reset" >Reset</button>
</form>
</body>
</html>
