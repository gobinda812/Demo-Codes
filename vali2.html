<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap 4 Form Validation</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>

<style>
    .bs-example{
        margin: 20px;        
    }
</style>
</head>
<body>
<style>
        body {
            background: #EECDA3;
            background: -webkit-linear-gradient(to top, #EF629F, #EECDA3);
            background: linear-gradient(to top, #EF629F, #EECDA3);
        }

        .container {
            max-width: 550px;
        }

        .has-error label,
        .has-error input,
        .has-error textarea {
            color: red;
            border-color: red;
        }

        .list-unstyled li {
            font-size: 13px;
            padding: 4px 0 0;
            color: red;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="card">
            <h5 class="card-header text-center">Form Validation</h5>
            <div class="card-body">
                <form role="form" data-toggle="validator">


                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" data-error="You must have a name." id="inputName" placeholder="Name" required>

                        <!-- Error -->
                        <div class="help-block with-errors"></div>
                    </div>

                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-control" name="username" maxlength="10" minlength="3"
                            pattern="^[a-zA-Z0-9_.-]*$" id="inputUsername" placeholder="Username" required>

                        <!-- Error -->
                        <div class="help-block with-errors"></div>
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>

                        <!-- Error -->
                        <div class="help-block with-errors"></div>
                    </div>
					
					<div class="form-group">
                        <label>Phone Number</label>
                         <input type="tel" id="phone" class="form-control" name="phone" pattern=".{10}" required>
                        <!-- Error -->
                        <div class="help-block with-errors"></div>
                    </div>
					
					<div class="form-group">
                        <label>Zip Code</label>
                         <input id="zip" class="form-control" name="zip" type="text" pattern="[0-9]*" required>
                        <!-- Error -->
                        <div class="help-block with-errors"></div>
                    </div>


                    <div class="form-group">
                        <label>Password</label>
                        <div class="form-group">
                            <input type="password" data-minlength="8" class="form-control" id="inputPassword"
                                data-error="Have atleast 8 characters" placeholder="Password" required />

                            <!-- Error -->
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Confirm Password</label>
                        <div class="form-group">
                            <input type="password" class="form-control" id="inputConfirmPassword"
                                data-match="#inputPassword" data-match-error="Password don't match"
                                placeholder="Confirm" required />

                            <!-- Error -->
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>


                    <div class="form-group">
                        <label>Message</label>
                        <textarea class="form-control" data-error="Please enter message." id="inputMessage"
                            placeholder="Message" required=""></textarea>

                        <!-- Error -->
                        <div class="help-block with-errors"></div>
                    </div>
					
					<div class="form-group">
											 <label for="country">Country<span>*</span></label>
                                            <select class="form-control countries" name="country" id="countryId" required>
                                                <option value="">Select Country</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
										<label for="state">State<span>*</span></label>
                                            <select class="form-control states" name="state" id="stateId" required>
                                                <option value="">Select State</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
										<label for="city">City<span>*</span></label>
                                            <select class="form-control cities" name="city" id="cityId" required>
                                                <option value="">Select City</option>
                                            </select>
                                        </div>
				
				 <div class="form-group">  
                                            <div class="maxl">
                                                <label class="radio inline"> 
                                                    <span style="display:inline-block">Gender</span> &nbsp;
                                                    <input type="radio" name="gender-choice" value="Male" required>
                                                    <span> Male </span> 
                                                </label>
                                                <label class="radio inline"> 
                                                    <input type="radio" name="gender-choice" value="Female" required>
                                                    <span>Female </span> 
                                                </label>
												<label class="radio inline"> 
                                                    <input type="radio" name="gender-choice" value="Other" required>
                                                    <span>Others</span> 
                                                </label>
                                            </div>
											
                                        </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Send</button>
                    </div>
					
                </form>
            </div>
        </div>
    </div>
</body>
</html>
