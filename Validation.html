<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
	<!-- Bootstrap JS,Jquery -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

	<title>Form Validation!</title> 
</head>
<style>
.error{
font-size: 13px;
    padding: 4px 0 0;
    color: red;
}
</style>
<body>
    <div class="container"><br>
    	<h1 class=" text-center">Form Validation</h1><br>
    	<div class="col-lg-8 m-auto d-block">
    		<form action="#" onsubmit="return Validation()" class="bg-light">
    			<div class="form-group">
    				<label> Username: </label>
    				<input type="text" name="user" class="form-control" id="user" autocomplete="off" >
    				<span id="username" class="error"></span>
    			</div>

    			<div class="form-group">
    				<label> Password: </label>
    				<input type="text" name="pass" class="form-control" id="pass" autocomplete="off" >
    				<span id="passwords" class="error"></span>
    			</div>

    			<div class="form-group">
    				<label> Confirm Password: </label>
    				<input type="text" name="conpass" class="form-control" id="conpass" autocomplete="off">
    				<span id="confrmpass" class="error"></span>
    			</div>

    			<div class="form-group">
    				<label> Mobile Number: </label>
    			<input type="text" name="mobile" class="form-control" id="mobilenumber" autocomplete="off" >
    			<span id="mobileno" class="error"></span>
    			</div>
				
				<div class="form-group">
				<label> Full Address: </label>
              <input type="text" class="form-control" placeholder="Enter Full Address *" name='address' id="address" >
			  <span id="fulladd" class="error"></span>
                                        </div>
				
				<div class="form-group">
				<label> Zip Code: </label>
                    <input type="number" class="form-control" placeholder="Enter ZIP Code *" name="zip" id="zip" autocomplete="off">
                     </div>
					<span id="zipcode" class="error"></span>
					
    			<div class="form-group">
    				<label> Email: </label>
    				<input type="text" name="email" class="form-control" id="email" autocomplete="off" >
    				<span id="emailids" class="error"></span>
    			</div>

                                            <div class="maxl">
                                                <label class="radio inline"> 
                                                    <span style="display:inline-block">Gender</span> &nbsp;

    			<input type="submit" name="submit" value="submit" class="btn btn-success">
    		</form>
    	</div>
    </div>


    <script type="text/javascript">
    	
    	function Validation() {
    		var user = document.getElementById('user').value;
			var pass = document.getElementById('pass').value;
    		var confirmpass = document.getElementById('conpass').value;
    		var mobilenumber = document.getElementById('mobilenumber').value;
    		var email = document.getElementById('email').value;
			var zip = document.getElementById('zip').value;
			var address = document.getElementById('address').value;
						
    		if(user == ""){
    			document.getElementById('username').innerHTML ="**Please fill the username field";
    			return false;
    		}
    		if((user.length <= 2) || (user.length > 20)){
    			document.getElementById('username').innerHTML ="**user length must be between 2 and 20";
    			return false;
    		}
    		if(!isNaN(user)){
    			document.getElementById('username').innerHTML ="**only characters are allowed";
    			return false;
    		}


    		if(pass == ""){
    			document.getElementById('passwords').innerHTML ="**Please fill the password field";
    			return false;
    		}
    		if((pass.length <= 5) || (user.length > 20)){
    		document.getElementById('passwords').innerHTML ="**password length must be between 5 and 20";
    			return false;
    		}
    		if(pass!=confirmpass){
    			document.getElementById('confrmpass').innerHTML ="**password are not matching";
    			return false;
    		}



    		if(confirmpass == ""){
    			document.getElementById('confrmpass').innerHTML ="**Please fill the confirm password field";
    			return false;
    		}

    		if(mobilenumber == ""){
    			document.getElementById('mobileno').innerHTML ="**Please fill the Mobile Number field";
    			return false;
    		}
    		if(isNaN(mobilenumber)){
    			document.getElementById('mobileno').innerHTML ="**only digits are allowed";
    			return false;
    		}
    		if(mobilenumber.length!=10){
    			document.getElementById('mobileno').innerHTML ="**mobilenumber must be  10 digits only";
    			return false;
    		}
			
			if(zip.length!=6){
                        document.getElementById('zipcode').innerHTML ="**Zip code must be  6 digits only";
    			return false;  
                    }

    		if(email == ""){
    			document.getElementById('emailids').innerHTML ="**Please fill the Email field";
    			return false;
    		}
    		if(email.indexOf('@') <= 0){
    			document.getElementById('emailids').innerHTML ="**@invalid position";
    			return false;
    		}
    		if((email.charAt(email.length-4)!='.') && (email.charAt(email.length-4)!='.')){
    			document.getElementById('emailids').innerHTML ="**.invalid position";
    			return false;
    		}
    	}
    </script>
